<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cal.jpg" href="">
    <link rel="stylesheet" href="style.css" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculater</title>
</head>
<body>
    <div class="calculater">
        <div  class="display">
            <div id="input"></div>
        </div>
        <div class="keyboard">
            <button id="forword" type="button" class="button">(</button>
            <button id="backward" type="button" class="button">)</button>
            <button id="persent" type="button" class="button">%</button>
            <button type="button" class="button">AC</button>
            <button id="seven" type="button" class="button nums element">7</button>
            <button id="eight" type="button" class="button nums element">8</button>
            <button id="nine" type="button" class="button nums element">9</button>
            <button id="divide" type="button" class="button font">/</i></button>
            <button id="four" type="button" class="button nums element">4</button>
            <button id="five" type="button" class="button nums element">5</button>
            <button id="six" type="button" class="button nums element">6</button>
            <button id="multi"type="button" class="button font">x</i></button>
            <button id="one" type="button" class="button nums element">1</button>
            <button id="two" type="button" class="button nums element">2</button>
            <button id="three" type="button" class="button nums element">3</button>
            <button id="minus"type="button" class="button font element">-</i></button>
            <button id="zero" type="button" class="button nums">0</button>
            <button id="dot" type="button" class="button font element">.</button>
            <button id="equal" type="button" class="button font">=</button>
            <button id="plus" type="button" class="button font element">+</button>   
        </div>
    </div>
    <script src="uday.js"></script>
</body>
</html>
